<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>中拍平台_欢迎登录</title>
    <meta name="keywords" content="司法拍卖,拍卖,法院拍卖,拍卖公告,中国拍卖行业协会,中拍网,司法拍卖下的撤拍,司法拍卖平台,司法拍卖网,公车拍卖,拍卖网站,拍卖流程,网络拍卖,房产拍卖,在线拍卖,法院拍卖网,法院拍卖房产,法院拍卖资产,法院拍卖财产,法院拍卖二手车,房产拍卖公告,法院拍卖公告,拍卖行业协会,司法解释">
    <meta name="description" content="司法拍卖,拍卖,法院拍卖,拍卖公告,中国拍卖行业协会,中拍网,司法拍卖下的撤拍,司法拍卖平台,司法拍卖网,公车拍卖,拍卖网站,拍卖流程,网络拍卖,房产拍卖,在线拍卖,法院拍卖网,法院拍卖房产,法院拍卖资产,法院拍卖财产,法院拍卖二手车,房产拍卖公告,法院拍卖公告,拍卖行业协会,司法解释">
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/themes/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/themes/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/themes/css/comm/comm.css">
    <link rel="stylesheet" href="/themes/css/pages/login.css">
</head>

<body>
    <!--首页顶部 - 登录到导航栏-->
    <div class="sifa-head login-head">
        <div class="nav-con">
            <div class="container">
                <a href="/index.html" class="head-img">
                    <img src="/themes/images/logo-red.png" alt="司法拍卖" class="caa-red-logo">
                </a>
            </div>
        </div>
    </div>
    <div class="login">
        <div class="container">
            <div class="loginright">
                <h2>欢迎登录</h2>
                <div class="input-line error-wrap">
                    <div class="error">
                        <span class="error-img"></span>
                        <div class="error-info">用户名或手机号不存在</div>
                    </div>
                </div>
                <div class="input-line">
                    <span class="user"></span>
                    <input name="username" placeholder="用户名或手机号" type="text">
                    <i class="close"></i>
                </div>
                <div class="input-line">
                    <span class="password"></span>
                    <input name="password" placeholder="密码" type="password">
                </div>
                <div class="input-line yanzheng">
                    <span class="capache"></span>
                    <input class="inputcode" name="code" placeholder="验证码" type="code" maxlength="8">
                    <em class="getcapache">
							<img src="" alt="">
						</em>
                </div>
                <div class="other-info">
                    <div class="forget-password">
                        <a href="/pages/user/forget_pass.html">忘记密码？</a>
                    </div>
                    <!--<div class="is-auto">
							<span class="auto-img"></span>自动登录
						</div>-->
                </div>
                <div class="go-login">
                    <input value="登录" class="loginbtn" type="submit">
                </div>
                <div class="go-register">
                    没有账号？<a href="/pages/user/register.html" class="zhuce">立即注册</a>
                </div>
            </div>
        </div>
    </div>
    <div class="sifa-foot J-sifa-foot">

    </div>
    <script src="/scripts/loading.js?|now|"></script>
</body>

</html>
