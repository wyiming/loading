<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>找回密码_中拍平台</title>
    <meta name="keywords" content="司法拍卖,拍卖,法院拍卖,拍卖公告,中国拍卖行业协会,中拍网,司法拍卖下的撤拍,司法拍卖平台,司法拍卖网,公车拍卖,拍卖网站,拍卖流程,网络拍卖,房产拍卖,在线拍卖,法院拍卖网,法院拍卖房产,法院拍卖资产,法院拍卖财产,法院拍卖二手车,房产拍卖公告,法院拍卖公告,拍卖行业协会,司法解释">
    <meta name="description" content="司法拍卖,拍卖,法院拍卖,拍卖公告,中国拍卖行业协会,中拍网,司法拍卖下的撤拍,司法拍卖平台,司法拍卖网,公车拍卖,拍卖网站,拍卖流程,网络拍卖,房产拍卖,在线拍卖,法院拍卖网,法院拍卖房产,法院拍卖资产,法院拍卖财产,法院拍卖二手车,房产拍卖公告,法院拍卖公告,拍卖行业协会,司法解释">
    <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/themes/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/themes/images/favicon.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="/themes/css/comm/comm.css">
    <link rel="stylesheet" href="/themes/css/pages/register.css">
</head>

<body>
    <div class="register-wrap">
        <div class="wrap-color">
            <div class="register-wrap-header">
                <div class="register-header">
                    <div class="register-header-left">
                        <a href="/index.html">
                            <img src="/themes/images/logo-red.png" alt="中国拍卖行业协会" class="caa-red-logo">
                        </a>
                    </div>
                    <div class="register-header-right">
                        <div class="register-header-right-container">
                            老平台账户及已注册账户?<a href="/pages/user/login.html" class="gologin">登录</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forget_pass">
                <h3>找回密码</h3>
            </div>
            <div class="register-container">
                <div class="register-container-header">
                    <div class="register-step">
                        <div class="step-one registerStep on">
                            <p>验证手机号</p>
                            <div class="step-slider step-slider-one step-slider-on">
                                <div class="step-area step-area-one step-area-on">1</div>
                            </div>
                        </div>
                        <div class="step-two registerStep">
                            <p>校验验证码</p>
                            <div class="step-slider step-slider-two">
                                <div class="step-area step-area-two">2</div>
                            </div>
                        </div>
                        <div class="step-three registerStep">
                            <p>设置新密码</p>
                            <div class="step-slider step-slider-three">
                                <div class="step-area step-area-three">3</div>
                            </div>
                        </div>
                        <div class="step-four registerStep">
                            <p>修改完成</p>
                            <div class="step-slider step-slider-four">
                                <div class="step-area step-area-four">4</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--第一步绑定手机号-->
                <div class="account account-one">
                    <div class="register-phone">
                        <form action="">
                            <p>
                                <span class="span-msg">
                            手机号：<input type="text" maxlength="11" placeholder="请输入绑定的手机号" class="phone-num">
                        </span>
                                <span class="phone-error err">
                            <img src="" alt="输入手机号">
                            <span></span>
                                </span>
                            </p>
                            <p>
                                <span class="span-msg">验证码：<input type="text" maxlength="6" placeholder="请输入右侧验证码" class="code-value">
                            <span class="code-num">
                                <img src="">
                            </span>
                                </span>
                                <span class="code-error err">
                            <img src="" alt="输入验证码">
                            <span></span>
                                </span>
                            </p>
                        </form>
                        <div class="next-step next-step-one J-step-one" style="margin-bottom: 100px">
                            <em>下一步</em>
                        </div>
                    </div>
                </div>
                <!--第二步校验验证码-->
                <div class="account account-two forget_two forget">
                    <div class="welcome-register">
                        <div class="welcome-register-content">
                            <p>您验证的手机号：<span class="phone-bind"></span></p>
                            <p class="code-tip">验证码已经发送到您的手机上,请注意查收</p>
                        </div>
                        <div class="code-content">
                            <span class="code-content-left">
                        验证码：<input type="text" maxlength="6" class="msg-code">
                        </span>
                            <span class="code-time"></span>
                        </div>
                        <span class="callMsg-error err">
                        <img src="">
                        <span></span>
                        </span>
                    </div>
                    <div class="next-step next-step-two forget_step_two J-step-two">
                        <em>下一步</em>
                    </div>
                </div>
                <!--第三部设置密码-->
                <div class="account account-three  forget_three forget">
                    <div class="welcome-register">
                        <div class="welcome-register-content">

                        </div>
                    </div>
                    <div class="msg-forget">
                        <form action="" class="forget-form">
                            <p class="forget_user">您的用户名：<span class="success-username"></span></p>
                            <p>
                                <span class="span-msg span-msg-three">设置密码：<input type="password" placeholder="请记住密码" maxlength="20" class="pass-num"></span>
                                <span class="pass-error err forget-err forget-pass-error">
                            <img src="/themes/images/icon-err-two.png" alt="密码格式">
                            <span>6-20字符，支持大小写字母，数字，“_”格式</span>
                                </span>
                                </span>
                            </p>
                            <div class="check-password forget-check-password">
                                <div class="young">弱</div>
                                <div class="middle">中</div>
                                <div class="strong">强</div>
                            </div>
                            <p class="set-pass">
                                <span class="span-msg span-msg-three">重复密码：<input type="password" placeholder="确认您的密码" maxlength="20" class="repeat-pass"></span>
                                <span class="repeat-error err forget-err forget-repeat-error">
                            <img src="/themes/images/icon-err.png" alt="密码不同">两次密码不同
                        </span>
                            </p>
                        </form>
                    </div>
                    <div class="next-step next-step-three forget_step_three J-step-three">
                        <em>确认修改</em>
                    </div>
                </div>
                <!--注册成功-->
                <div class="account account-four forget_four forget">
                    <div class="set-finish">
                        <img src="/themes/images/finish-pass.png" class="setpic">
                        <p class="iep1">新密码设置成功！</p>
                        <p class="iep2">请牢记您新设置的密码</p>
                    </div>
                    <div class="next-step next-step-four forget_step_four">
                        去登录
                    </div>
                </div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="sifa-foot">
            <div class="foot">
                <p><span>京公网安备：1101051611</span>|<span>备案号：京ICP备13044676号</span>|<span>中国拍卖行业协会版权所有</span></p>
            </div>
        </div>
    </div>
    <script src="/scripts/loading.js?|now|"></script>
</body>

</html>
